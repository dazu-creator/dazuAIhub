<style>
    :root {
        --background-light: #F7F8FA;
        --background-white: #FFFFFF;
        --text-primary: #111827;
        --text-secondary: #6B7280;
        --border-color: #E5E7EB;
        --gradient-start: #34D399;
        --gradient-end: #059669;
        --gradient: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));

        --green-glow: rgba(52, 211, 153, 0.5);
        --inner-shadow: rgba(0,0,0,0.05);
    }

    .dark {
        --background-light: #1F2937; /* gray-800 */
        --background-white: #111827; /* gray-900 */
        --text-primary: #F3F4F6; /* gray-100 */
        --text-secondary: #9CA3AF; /* gray-400 */
        --border-color: #374151; /* gray-700 */

        --green-glow: rgba(52, 211, 153, 0.6);
        --inner-shadow: rgba(0,0,0,0.2);
    }

    html, body, #root {
        height: 100%;
    }
    body {
        background-color: var(--background-light);
        color: var(--text-primary);
    }

    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #e5e7eb;
    }
    ::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
    }

    .dark ::-webkit-scrollbar-track {
        background: #27272a;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: #52525b;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
    }

    .gradient-text {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes slideInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideInUp {
        animation: slideInUp 0.5s ease-out forwards;
    }
    
    .card-hover-effect {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover-effect:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    .subtle-gradient-background {
        background-color: var(--background-light);
        background-image: linear-gradient(180deg, #F0FDF4 0%, var(--background-light) 60%);
    }

    .dark .subtle-gradient-background {
        background-color: var(--background-light);
        background-image: linear-gradient(180deg, rgba(5, 150, 105, 0.15) 0%, var(--background-light) 60%);
    }

    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(-2deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(-2deg); }
    }
    .animate-float {
        animation: float 4s ease-in-out infinite;
    }

    @keyframes fadeInBubble {
        from { opacity: 0; transform: scale(0.5) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-fadeInBubble {
        animation: fadeInBubble 0.5s ease-out forwards;
    }

    @keyframes blinking-glow {
        0%, 100% {
            opacity: 1;
            box-shadow: 0 10px 15px -3px rgba(52, 211, 153, 0.2), 0 4px 6px -4px rgba(52, 211, 153, 0.15);
        }
        50% {
            opacity: 0.6;
            box-shadow: 0 20px 25px -5px rgba(52, 211, 153, 0.4), 0 8px 10px -6px rgba(52, 211, 153, 0.3);
        }
    }
    .animate-blinking-glow {
        animation: blinking-glow 1.8s ease-in-out infinite;
    }
    
    /* 3D Styles for inputs and placeholders */
    .input-3d {
        border: 1px solid transparent;
        background-color: var(--background-white);
        box-shadow: inset 0 2px 4px var(--inner-shadow);
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .input-3d:focus, .input-3d:focus-within {
        outline: none;
        box-shadow: 0 0 0 3px var(--green-glow), inset 0 2px 4px var(--inner-shadow);
    }
    
    .image-placeholder-3d {
        background-color: var(--background-light);
        border: 2px dashed rgba(52, 211, 153, 0.4);
        box-shadow: inset 0 5px 15px rgba(0,0,0,0.08);
    }
    .dark .image-placeholder-3d {
        box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
    }

    /* 3D effect for active sidebar tab */
    .active-nav-link-3d {
        transform: translateY(-2px);
    }
    
    .active-nav-link-gradient-border {
        position: relative;
        background-color: var(--background-white);
        color: var(--text-primary);
        z-index: 1;
    }

    .dark .active-nav-link-gradient-border {
        background-color: var(--background-light);
    }
    
    .active-nav-link-gradient-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        background: var(--gradient);
        z-index: -1;
    }

    /* Reflective Glowing Border Effect */
    .glowing-border-effect {
        position: relative;
    }

    .glowing-border-effect::before {
        content: '';
        position: absolute;
        left: -2px; 
        top: -2px;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        border-radius: inherit; /* Inherit border radius from the parent element */
        background: conic-gradient(
            from 180deg at 50% 50%,
            var(--gradient-start),
            var(--gradient-end),
            var(--gradient-start)
        );
        z-index: -1;
        opacity: 0;
        transform: scale(0.98);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .glowing-border-effect:hover::before {
        opacity: 0.75;
        transform: scale(1);
    }
    
    /* Tooltip styles */
    .tooltip-container {
        position: relative;
        display: block;
    }

    .tooltip-text {
        visibility: hidden;
        width: 240px;
        background-color: #1F2937; /* gray-800 */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 10;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.875rem;
        line-height: 1.25rem;
        pointer-events: none;
    }
    
    .dark .tooltip-text {
        background-color: #F9FAFB; /* gray-50 */
        color: #111827;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #1F2937 transparent transparent transparent;
    }
    
    .dark .tooltip-text::after {
        border-color: #F9FAFB transparent transparent transparent;
    }

    .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }

</style>
</head>
